{% extends "base.html" %}
{% block title %}
Delete a topic
{% endblock title %}
{% block css %}
{{ block.super }}
<style>
	#Submit{
  color: aqua;
  background-color: rgb(52, 50, 51);
  transition: all 0.1s ease;
  cursor: pointer;
  width: 49%;
  border-color: aqua;
  border-radius: 100px;
  background: none;
  font-family: Sitefont-medium;
  font-size: 15px;
  padding: 7px;
}
#Submit:hover{
  color: rgb(52, 50, 51);
  background-color: aqua;
  transition: all 0.1s ease;
}
</style>
{% endblock css %}
{% block content %}
<div class="sidepad" style="width:33%;margin-top:80px;padding:10px;float: left;"></div>
<div class="sidepad" style="width:33%;margin-top:80px;padding:10px;float: right;"></div>
<div class="centercontent" style="width:34%;max-width:1400px;margin-top:20px;padding:10px;float: right;">
	<form method="POST">
		{% csrf_token %}
		<h1>Delete Topic</h1>
		<h2>Are You Sure You Want To Delete the Topic "{{ topic.topicname }}"</h2><br>
		<button id="Submit" type="submit">Yes, Delete</button>
		<button id="Submit" onclick="window.location.href='{% url "topicpage" topic.forumid.slug topic.slug %}'; event.preventDefault();">Cancel</button>
	</form>
</div>
{% endblock content %}
